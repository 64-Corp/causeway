box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:

    # Download & install redis
    - script:
        name: Download & install redis
        code: |
          curl -O http://redis.googlecode.com/files/redis-2.0.0-rc1.tar.gz && \
          tar -xzvf redis-2.0.0-rc1.tar.gz && \
          cd redis-2.0.0-rc1 && \
          sudo make && \
          ls \
          sudo cp redis-server redis-cli redis-benchmark /usr/local/bin/

    # Install node module packages
    - npm-install

    # Build the project, and run the tests
    - npm-test

    # Check code quality
    - script:
        name: Check code quality
        code: |
          sudo ./node_modules/.bin/grunt lint
