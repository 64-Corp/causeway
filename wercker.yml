box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:

    # Download & install redis
    - script:
        name: Download & install redis
        code: |
          wget http://download.redis.io/redis-stable.tar.gz && tar xvzf redis-stable.tar.gz && cd redis-stable && make && ls && sudo cp redis-server /usr/local/bin/

    # Install node module packages
    - npm-install

    # Build the project, and run the tests
    - npm-test

    # Check code quality
    - script:
        name: Check code quality
        code: |
          sudo ./node_modules/.bin/grunt lint
